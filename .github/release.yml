changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: '  Breaking Changes'
      labels:
        - 'breaking'
    - title:   Features
      labels:
        - 'enhancement'
    - title: '  Bug Fixes'
      labels:
        - 'bug'
    - title: '  Deprecated'
      labels:
        - 'deprecation'
    - title:   Dependencies
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
